<h2 mat-dialog-title *ngIf="title">{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngFor="let item of infoArray">
    <h3 *ngIf="item.levelName">{{ item.levelName }}</h3>
    <mat-divider *ngIf="item.levelName"></mat-divider>
    <p *ngIf="item.levelDesc">{{ item.levelDesc }}</p>
  </div>

  <div class="courtesy-footer" *ngIf="courtesy">
    <p>
      {{ courtesy?.para }}
      <a
        href="{{ courtesy?.link }}"
        target="_blank"
        title="{{ courtesy?.title }}"
        ><strong>{{ courtesy?.title }}</strong></a
      >
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
