<mat-progress-bar
  mode="indeterminate"
  color="warn"
  [ngStyle]="{ height: '2px' }"
  *ngIf="isLoading"
></mat-progress-bar>
<app-header></app-header>

<div class="reset-container" *ngIf="!isLoading">
  <h1 class="mat-display-1">Password Reset</h1>
  <mat-card>
    <form #resetPWForm="ngForm" (submit)="onSubmit(resetPWForm)">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          name="password"
          required
          ngModel
          #passwordInput="ngModel"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Re-enter Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          name="password2"
          required
          ngModel
          #password2Input="ngModel"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password2Input.invalid"
          >Please re-enter same password as above.</mat-error
        >
      </mat-form-field>
      <div class="submit-btn">
        <mat-divider></mat-divider>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          *ngIf="!isLoading"
          [disabled]="passwordInput.invalid || password2Input.invalid"
        >
          Update
        </button>
      </div>
    </form>
  </mat-card>
</div>
